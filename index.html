<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Todo List</title>
	</head>
	<body>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
		/>

		<div class="background"></div>
		<div class="todoList">
			<div class="cover-img">
				<div class="cover-inner">
					<h3>Vacation</h3>
				</div>
			</div>
			<div class="content">
				<form class="add">
					<input type="text" name="add" placeholder="Add item..." />
					<div class="input-buttons">
						<a href="#" class="add-todo">
							<i class="fas fa-plus add"></i>
						</a>
					</div>
				</form>
				<ul class="todos">
					<li>
						<input type="checkbox" id="todo_1" />
						<label for="todo_1">
							<span class="check"></span>Buy Flight Tickets
						</label>
						<i class="far fa-trash-alt delete"></i>
					</li>
					<li>
						<input type="checkbox" id="todo_2" />
						<label for="todo_2"> <span class="check"></span>Find AirBnB </label>
						<i class="far fa-trash-alt delete"></i>
					</li>
					<li>
						<input type="checkbox" id="todo_3" />
						<label for="todo_3">
							<span class="check"></span> Look up things to do
						</label>
						<i class="far fa-trash-alt delete"></i>
					</li>
					<li>
						<input type="checkbox" id="todo_4" />
						<label for="todo_4"> <span class="check"></span> Passport </label>
						<i class="far fa-trash-alt delete"></i>
					</li>
				</ul>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
